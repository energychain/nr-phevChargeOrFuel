<script type="text/javascript">
    RED.nodes.registerType('phevcof',{
        category: 'corrently',
        color: '#e6b41e',
        defaults: {
            name: {value:""},
            zip: {value:"10117",required:true},
            fuelConsumption: { value: 6.8, required:true},
            evConsumption: { value: 17.5, required:true},
            personaltoken: {value:""}

        inputs: 1,
        outputs: 2,
        icon: "white-globe.svg",
        label: function() {
            return this.name||"phevCoF";

    });
